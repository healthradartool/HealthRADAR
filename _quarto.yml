project:
  type: website
  output-dir: /guest
  preview: 
    port: 4200
    host: 127.0.0.1
    browser: false

website:
  title: "HealthRADAR"
  image: "guest/img/logo-light.png"
  favicon: "guest/favicon.ico"
  bread-crumbs: false
  search:
    location: navbar
    type: textbox
  navbar:
    logo: "guest/img/logo-light.png"
    left:
      - text: Home
        href: guest/index.qmd
      - text: Browse
        href: guest/data.qmd
      - text: Guides
        menu: 
          - text: Contributing to Health RADAR 
            href: guest/guides/contribution_guidance.qmd
          - text: Climate
            href: guest/guides/climate.qmd
          - text: Modelling
            href: guest/guides/modelling.qmd
      - text: About
        href: guest/about.qmd
    right:
      - icon: github
        href: https://github.com/uct-masha/HealthRADAR
        aria-label: RADAR GitHub
      
        
    pinned: true
  page-footer: 
          left: "Copyright 2024, Health RADAR"
          center:
            - text: About
              href: guest/about.qmd
            - text: Data Sources
              href: guest/data.qmd
          right:
            - icon: github
              href: https://github.com/uct-masha/HealthRADAR
              aria-label: RADAR GitHub
  
language: 
  search-text-placeholder: "Search"
  
format:
  html:
    theme:
      light: [flatly, guest/style-light.scss, guest/style-base.scss]
      #dark: [darkly, style-dark.scss, style-base.scss]
    toc: true
    mainfont: "Schibsted Grotesk"
    code-fold: true
    code-summary: "Show the code"

execute:
  freeze: auto

